pools:
  - name: vm testing
    network: 172.17.0.0
    mask: 255.255.255.0
    start: 172.17.0.100
    end: 172.17.0.200
    leasetime: 60
    myip: 172.17.0.1
    routers: [ 172.17.0.1 ]
    dns: [ 1.1.1.1, 8.8.8.8 ]

    # Optional static IPs by mac address
    hosts:
      - ip: 172.17.0.5
        hw: 0:1c:42:b4:6e:1d

  # Example pool acting as a relay, using a separate
  # net on eth2
  - name: other network
    network: 192.168.0.0
    mask: 255.255.255.0
    start: 192.168.0.200
    end: 192.168.0.200
    leasetime: 60
    myip: 192.168.0.1
    routers: [ 192.168.0.1 ]
    dns: [ 1.1.1.1, 8.8.8.8 ]

leasedir: .
interfaces: [ eth1, eth2 ]

